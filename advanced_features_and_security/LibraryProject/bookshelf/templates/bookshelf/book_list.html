<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>

    <!-- Search form for Step 3 of the security task -->
    <form method="get" action="{% url 'bookshelf:book_list' %}">
        <input type="text" name="q" placeholder="Search for a book..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <hr>

    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

</body>
</html>
