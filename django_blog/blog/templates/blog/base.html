{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Awesome Blog</h1>
            <nav>
                <a href="{% url 'blog:post_list' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:profile' %}">Profile</a>
                    <form action="{% url 'blog:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="link-button">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'blog:login' %}">Login</a>
                    <a href="{% url 'blog:register' %}">Register</a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'blog/main.js' %}"></script>
</body>
</html>
